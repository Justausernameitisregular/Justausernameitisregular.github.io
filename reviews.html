    <main class="section">
      <div class="container">
        <h1 class="title-1">Связь</h1>
        <p class="reviews-description">
         Связаться с автором данного сайта можно через форму ниже.
        </p>
        <form action="POST" class="contacts__feedback-form feedback-form">
          <h2 class="title-2">Связаться</h2>
          <div class="reviews-form feedback-form__inputs">
            <div class="feedback-form__personal-information">
              <input
                name="Name"
                placeholder="Ваше имя"
                type="text"
                class="feedback-form__input"
              />
              <input
                name="email"
                placeholder="Ваша почта"
                type="text"
                class="feedback-form__input"
              />
            </div>
            <textarea
              name="Message"
              placeholder="Ваше сообщение"
              class="feedback-form__user-message"
            ></textarea>
          </div>
          <button type="submit" class="feedback-form__submit-button link">
            Связаться
          </button>
        </form>
      </div>
    </main>
